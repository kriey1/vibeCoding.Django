{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold">게시글 목록</h2>
    <a href="{% url 'post_create' %}" class="btn btn-success">새 글 작성</a>
  </div>
  <div class="row">
    {% for post in posts %}
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">
              <a href="{% url 'post_detail' post.pk %}" class="text-decoration-none">{{ post.title }}</a>
            </h5>
            <p class="card-text text-muted">{{ post.author.username }} | {{ post.created_at|date:'Y-m-d H:i' }}</p>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12"><div class="alert alert-info">게시글이 없습니다.</div></div>
    {% endfor %}
  </div>
{% endblock %}
