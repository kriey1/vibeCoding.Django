{% extends 'base.html' %}
{% block content %}
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h2 class="fw-bold">{% if post %}글 수정{% else %}글 작성{% endif %}</h2>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="title" class="form-label">제목</label>
          <input type="text" id="title" name="title" class="form-control" placeholder="제목" value="{{ post.title|default:'' }}" required>
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">내용</label>
          <textarea id="content" name="content" class="form-control" rows="5" placeholder="내용" required>{{ post.content|default:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
        <a href="{% url 'post_list' %}" class="btn btn-secondary">목록으로</a>
      </form>
    </div>
  </div>
{% endblock %}
