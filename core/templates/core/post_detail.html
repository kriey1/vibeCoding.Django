{% extends 'base.html' %}
{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <p>작성자: {{ post.author.username }}</p>
  <p>작성일: {{ post.created_at }}</p>
  {% if user == post.author %}
    <a href="{% url 'post_update' post.pk %}">수정</a>
    <form action="{% url 'post_delete' post.pk %}" method="post" style="display:inline;">
      {% csrf_token %}
      <button type="submit">삭제</button>
    </form>
  {% endif %}
  <a href="{% url 'post_list' %}">목록으로</a>
{% endblock %}
