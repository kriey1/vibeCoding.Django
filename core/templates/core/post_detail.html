{% extends 'base.html' %}
{% block content %}
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h2 class="card-title fw-bold">{{ post.title }}</h2>
      <p class="card-text">{{ post.content }}</p>
      <hr>
      <p class="text-muted">작성자: {{ post.author.username }} | 작성일: {{ post.created_at|date:'Y-m-d H:i' }}</p>
      <div class="d-flex gap-2">
        {% if user == post.author %}
          <a href="{% url 'post_update' post.pk %}" class="btn btn-warning">수정</a>
          <form action="{% url 'post_delete' post.pk %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">삭제</button>
          </form>
        {% endif %}
        <a href="{% url 'post_list' %}" class="btn btn-secondary">목록으로</a>
      </div>
    </div>
  </div>
{% endblock %}
